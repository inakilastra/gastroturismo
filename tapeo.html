<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANeKI - Gastroturismo: Tapeo</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="aside-placeholder"></div>
    
    <div class="mdc-drawer-app-content">
        <div id="header-placeholder"></div>
        <main class="main-app-content">
            <div class="mdc-top-app-bar--fixed-adjust">
              <div class="page-container section-padding">
                <div id="tapeo-selector">
                  <div id="tapeo-header" style="margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; min-height: 40px; margin-bottom: 16px;">
                      <button id="tapeo-back-button" class="mdc-button mdc-button--raised" style="display: none;" onclick="tapeo.goBack()">
                        <span class="mdc-button__ripple"></span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_back</i>
                        <span class="mdc-button__label">ATRÁS</span>
                      </button>
                      <div id="tapeo-breadcrumbs" style="margin-left: 16px; font-size: 1rem; opacity: 0.7;"></div>
                    </div>
                    <h2 id="tapeo-title" class="section-title" style="text-align: left; margin: 0;"></h2>
                  </div>
                  <div id="tapeo-grid" class="grid-container" style="display: none;"></div>
                  <div id="tapeo-loading" style="padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div class="simple-loader" role="progressbar" aria-label="Cargando"></div>
                    <p style="font-size: 1.5rem; color: var(--mdc-theme-primary); margin-top: 16px;">Cargando datos...</p>
                  </div>
                </div>
                <div id="tapeo-detail-container" style="display: none;"></div>
              </div>
            </div>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script>
      // Script para incluir componentes HTML (aside, header, footer)
      async function includeHTML(file, elementId) {
        try {
          const response = await fetch(file);
          if (!response.ok) throw new Error("No se encontró: " + file);
          document.getElementById(elementId).innerHTML = await response.text();
        } catch (error) { console.error("Error al incluir HTML:", error); }
      }
    
      document.addEventListener('DOMContentLoaded', async function() {
        await Promise.all([
            includeHTML('./aside.html', 'aside-placeholder'),
            includeHTML('./header.html', 'header-placeholder'),
            includeHTML('./footer.html', 'footer-placeholder')
        ]);
        
        mdc.autoInit();
        
        const drawerElement = document.querySelector('.mdc-drawer');
        const menuButton = document.querySelector('.mdc-top-app-bar__navigation-icon');
        if (drawerElement && menuButton) {
          const drawer = mdc.drawer.MDCDrawer.attachTo(drawerElement);
          menuButton.addEventListener('click', () => { drawer.open = !drawer.open; });
        }
    
        const yearSpan = document.querySelector('.footer-year');
        if(yearSpan) { yearSpan.textContent = new Date().getFullYear(); }
    
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const activeLink = document.querySelector(`.mdc-list a[href*="${currentPage}"]`);
        if (activeLink) { activeLink.classList.add('mdc-list-item--activated'); }
      });
    </script>

    <script>
      // =================================================================
      // SCRIPT PRINCIPAL DE LA PÁGINA DE TAPEO
      // =================================================================
      (function() {
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTwnZA7s0yysf5rIflyyj6WNhe_XddN2OCZ6SBJfB06LFm7fANQeZfHTs7GtSlLVXmNoG16BhVStAkD/pub?gid=47128061&single=true&output=csv';
        const EVENTOS_HABITUALES_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTwnZA7s0yysf5rIflyyj6WNhe_XddN2OCZ6SBJfB06LFm7fANQeZfHTs7GtSlLVXmNoG16BhVStAkD/pub?gid=584577480&single=true&output=csv';
        const EVENTOS_PUNTUALES_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTwnZA7s0yysf5rIflyyj6WNhe_XddN2OCZ6SBJfB06LFm7fANQeZfHTs7GtSlLVXmNoG16BhVStAkD/pub?gid=1883625439&single=true&output=csv';
        
        let allTapeoData = [], allEventosHabitualesData = [], allEventosPuntualesData = [];
        let eventosHabitualesPorSitio = {}, eventosPuntualesPorSitio = {};
        
        const COLS = { idsitio: 0, autonomia: 1, provincia: 2, ciudad: 3, barrio: 4, nombre: 5, nota: 6, direccion: 7, horario: 8, pintxo_tapa: 9, comida: 10, googleresenas: 11, maps: 12, facebook: 13, instagram: 14, postinstagram: 15, web: 16, lo_ultimo: 17, tipo_lugar: 18, valoracion: 19, codprecio: 20, precio: 21, precioultimo: 22, foto1: 23, text1: 24, foto2: 25, text2: 26, foto3: 27, text3: 28, foto4: 29, text4: 30, foto5: 31, text5: 32, foto6: 33, text6: 34, foto7: 35, text7: 36, foto8: 37, text8: 38, foto9: 39, text9: 40, foto10: 41, text10: 42, foto11: 43, text11: 44, foto12: 45, text12: 46, foto13: 47, text13: 48, foto14: 49, text14: 50, foto15: 51, text15: 52, foto16: 53, text16: 54, foto17: 55, text17: 56, foto18: 57, text18: 58, foto19: 59, text19: 60, foto20: 61, text20: 62, foto21: 63, text21: 64, foto22: 65, text22: 66, foto23: 67, text23: 68, foto24: 69, text24: 70, foto25: 71, text25: 72, foto26: 73, text26: 74, foto27: 75, text27: 76, foto28: 77, text28: 78, foto29: 79, text29: 80, foto30: 81, text30: 82, foto31: 83, text31: 84, foto32: 85, text32: 86, foto33: 87, text33: 88, foto34: 89, text34: 90, foto35: 91, text35: 92, foto36: 93, text36: 94, foto37: 95, text37: 96, foto38: 97, text38: 98, foto39: 99, text39: 100, foto40: 101, text40: 102 };
        const COLS_EVENTOS_HABITUALES = { eventoCulinario: 1, eventoMes: 2, eventoCulinarioDescripcion: 3, idSitio: 4, anyo: 5, foto1: 6, text1: 7, foto2: 8, text2: 9, foto3: 10, text3: 11, foto4: 12, text4: 13, foto5: 14, text5: 15, foto6: 16, text6: 17, foto7: 18, text7: 19, foto8: 20, text8: 21, foto9: 22, text9: 23, foto10: 24, text10: 25, foto11: 26, text11: 27, foto12: 28, text12: 29, foto13: 30, text13: 31, foto14: 32, text14: 33, foto15: 34, text15: 35, foto16: 36, text16: 37, foto17: 38, text17: 39, foto18: 40, text18: 41, foto19: 42, text19: 43, foto20: 44, text20: 45 };
        const COLS_EVENTOS_PUNTUALES = { eventoCulinario: 1, eventoMes: 2, eventoCulinarioDescripcion: 3, idSitio: 4, anyo: 5, foto1: 6, text1: 7, foto2: 8, text2: 9, foto3: 10, text3: 11, foto4: 12, text4: 13, foto5: 14, text5: 15, foto6: 16, text6: 17, foto7: 18, text7: 19, foto8: 20, text8: 21, foto9: 22, text9: 23, foto10: 24, text10: 25, foto11: 26, text11: 27, foto12: 28, text12: 29, foto13: 30, text13: 31, foto14: 32, text14: 33, foto15: 34, text15: 35, foto16: 36, text16: 37, foto17: 38, text17: 39, foto18: 40, text18: 41, foto19: 42, text19: 43, foto20: 44, text20: 45 };

        function parseCSV(csvText) {
          const rows = []; let fields = []; let currentField = ''; let inQuotes = false;
          csvText = csvText.trim();
          for (let i = 0; i < csvText.length; i++) {
              const char = csvText[i];
              if (char === '"') {
                  if (inQuotes && i + 1 < csvText.length && csvText[i + 1] === '"') { currentField += '"'; i++; } 
                  else { inQuotes = !inQuotes; }
              } else if (char === ',' && !inQuotes) {
                  fields.push(currentField); currentField = '';
              } else if ((char === '\n' || char === '\r') && !inQuotes) {
                  fields.push(currentField); rows.push(fields); fields = []; currentField = '';
                  if (char === '\r' && i + 1 < csvText.length && csvText[i + 1] === '\n') { i++; }
              } else { currentField += char; }
          }
          if (fields.length > 0 || currentField !== '') { fields.push(currentField); rows.push(fields); }
          return rows.map(row => row.map(field => field.trim()));
        }
    
        let slideIndex = 1;
        
        function plusSlides(n) { showSlides(slideIndex += n); }
        function currentSlide(n) { showSlides(slideIndex = n); }
        function showSlides(n) {
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (slides.length === 0) return;
          if (n > slides.length) { slideIndex = 1 }
          if (n < 1) { slideIndex = slides.length }
          for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
          for (let i = 0; i < dots.length; i++) { dots[i].className = dots[i].className.replace(" active", ""); }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }

        const state = { level: 'autonomias', selection: {}, history: [], currentSitios: [] };
        const elements = { 
          title: document.getElementById('tapeo-title'), grid: document.getElementById('tapeo-grid'), loading: document.getElementById('tapeo-loading'), 
          backButton: document.getElementById('tapeo-back-button'), breadcrumbs: document.getElementById('tapeo-breadcrumbs'),
          selector: document.getElementById('tapeo-selector'), detailContainer: document.getElementById('tapeo-detail-container')
        };
        const levelsConfig = { autonomias: { title: '¿Dónde quieres ir de pintxos o tapas?', icon: 'public', next: 'provincias', key: COLS.autonomia }, provincias: { title: 'Selecciona una Provincia', icon: 'map', next: 'ciudades', key: COLS.provincia }, ciudades: { title: 'Selecciona una Ciudad', icon: 'location_city', next: 'barrios', key: COLS.ciudad }, barrios: { title: 'Selecciona un Barrio', icon: 'storefront', next: 'sitios', key: COLS.barrio }, sitios: { title: 'Sitios para Tapear', icon: 'tapas', next: null } };
    
        async function init() {
          try {
            const responses = await Promise.all([ fetch(CSV_URL), fetch(EVENTOS_HABITUALES_CSV_URL), fetch(EVENTOS_PUNTUALES_CSV_URL) ]);
            for (const response of responses) {
                if (!response.ok) throw new Error(`Error de red: ${response.statusText} en ${response.url}`);
            }
            const [tapeoCsvText, eventosHabitualesCsvText, eventosPuntualesCsvText] = await Promise.all(responses.map(r => r.text()));
            
            allTapeoData = parseCSV(tapeoCsvText).slice(1);
            allEventosHabitualesData = parseCSV(eventosHabitualesCsvText).slice(1);
            allEventosPuntualesData = parseCSV(eventosPuntualesCsvText).slice(1);
        
            eventosHabitualesPorSitio = {};
            allEventosHabitualesData.forEach(eventoRow => {
              const sitioId = eventoRow[COLS_EVENTOS_HABITUALES.idSitio];
              if (sitioId) {
                if (!eventosHabitualesPorSitio[sitioId]) { eventosHabitualesPorSitio[sitioId] = []; }
                eventosHabitualesPorSitio[sitioId].push(eventoRow);
              }
            });
            eventosPuntualesPorSitio = {};
            allEventosPuntualesData.forEach(eventoRow => {
              const sitioId = eventoRow[COLS_EVENTOS_PUNTUALES.idSitio];
              if (sitioId) {
                if (!eventosPuntualesPorSitio[sitioId]) { eventosPuntualesPorSitio[sitioId] = []; }
                eventosPuntualesPorSitio[sitioId].push(eventoRow);
              }
            });

            renderStep();
          } catch (error) {
            console.error("Error al inicializar:", error);
            displayError(`No se pudieron cargar los datos.<br><b>Razón:</b> ${error.message}`);
          }
        }
    
        function renderStep() {
          showLoading(true);
          let dataToProcess = allTapeoData;
          if (state.selection.autonomia) dataToProcess = dataToProcess.filter(row => row[COLS.autonomia] === state.selection.autonomia);
          if (state.selection.provincia) dataToProcess = dataToProcess.filter(row => row[COLS.provincia] === state.selection.provincia);
          if (state.selection.ciudad) dataToProcess = dataToProcess.filter(row => row[COLS.ciudad] === state.selection.ciudad);
          if (state.selection.barrio && state.selection.barrio !== 'Todos') dataToProcess = dataToProcess.filter(row => row[COLS.barrio] === state.selection.barrio);
          elements.backButton.style.display = (state.history.length > 0) ? 'inline-flex' : 'none';
          renderBreadcrumbs();
          if (state.level === 'sitios') {
            populateGridWithSitios(dataToProcess);
          } else {
            const colKey = levelsConfig[state.level].key;
            let uniqueValues = [...new Set(dataToProcess.map(row => row[colKey]))].filter(Boolean).sort();
            if (state.level === 'barrios' && uniqueValues.length > 1) { uniqueValues.unshift('Todos'); }
            if (uniqueValues.length === 1 && state.level !== 'sitios') {
              state.history.push({ level: state.level, selection: { ...state.selection }, skipped: true });
              handleSelection(uniqueValues[0], true);
              return;
            }
            populateGridWithOptions(uniqueValues);
          }
          showLoading(false);
        }

        function populateGridWithOptions(data) {
          const config = levelsConfig[state.level];
          elements.title.textContent = config.title;
          elements.grid.innerHTML = '';
          data.forEach(item => {
            elements.grid.insertAdjacentHTML('beforeend', `
              <div class="mdc-card category-card" onclick="tapeo.handleSelection('${item.replace(/'/g, "\\'")}')">
                <div class="mdc-card__primary-action mdc-ripple-upgraded"><div class="category-card__icon-container"><i class="material-icons">${config.icon}</i></div><h3 class="category-card__title">${item}</h3></div>
              </div>`);
          });
        }
        
        function populateGridWithSitios(data) {
          elements.title.textContent = levelsConfig.sitios.title;
          elements.grid.innerHTML = '';
          const sortedData = data.sort((a, b) => (b[COLS.nota] || 0) - (a[COLS.nota] || 0));
          state.currentSitios = sortedData;
          sortedData.forEach((row, index) => {
            const imageUrl = row[COLS.foto1] ? `https://drive.google.com/thumbnail?id=${row[COLS.foto1]}&sz=w800` : '';
            let priceText = '';
            const codprecio = row[COLS.codprecio];
            if (codprecio == 10) priceText = 'El precio nos parece que está muy bien ✅';
            else if (codprecio == 11) priceText = 'El precio nos parece que es justo ⚖️';
            else if (codprecio == 12) priceText = 'El precio nos parece que es caro 💀';
            
            let tipolugar = '';
            if (row[COLS.tipo_lugar] == 'Bar y Restaurante') {
                tipolugar = `Además de tapear, puedes comer. En nuestra sección de restaurantes te lo contamos.`;
            }

            const cardHtml = `
              <div class="sitio-card-vertical">
                ${imageUrl ? `<div class="sitio-card-image" style="background-image: url('${imageUrl}');"></div>` : ''}
                <div class="sitio-card-header">
                  <div class="sitio-card-header-text">
                      <h3>${row[COLS.nombre] || 'Nombre no disponible'}</h3>
                      <div class="sitio-card-rating">${row[COLS.valoracion] || ''}</div>
                  </div>
                  <button class="mdc-button mdc-button--raised" onclick="tapeo.toggleCard(this)">
                      <span class="mdc-button__label">Info</span>
                      <i class="material-icons mdc-button__icon" aria-hidden="true">expand_more</i>
                  </button>
                </div>
                <div class="sitio-card-collapsible">
                  <div class="sitio-card-collapsible-content">
                    ${row[COLS.nota] ? `<div class="sitio-card-description">${row[COLS.nota]}</div><hr class="styled-hr">` : ''}
                    <div class="sitio-card-description" style="text-align:center">${priceText}</div>
                    <hr class="styled-hr">
                    ${tipolugar ? `<div class="sitio-card-description" style="text-align:center">${tipolugar}</div><hr class="styled-hr">` : ''}
                    ${row[COLS.pintxo_tapa] ? `<div class="sitio-card-description">${row[COLS.pintxo_tapa]}</div>` : ''}
                    <button class="mdc-button mdc-button--outlined" onclick="tapeo.showDetail(${index})" style="margin-top: 20px;">
                        <span class="mdc-button__ripple"></span>
                        <i class="material-icons mdc-button__icon">visibility</i>
                        <span class="mdc-button__label">Galería y Eventos</span>
                    </button>
                  </div>
                </div>
              </div>`;
            elements.grid.insertAdjacentHTML('beforeend', cardHtml);
          });
          Array.from(elements.grid.querySelectorAll('.mdc-button')).forEach(el => mdc.ripple.MDCRipple.attachTo(el));
        }
        
        function showDetail(index) {
            const siteRow = state.currentSitios[index];
            const site = Object.keys(COLS).reduce((obj, key) => (obj[key] = siteRow[COLS[key]], obj), {});
            elements.selector.style.display = 'none';
            const galleryData = [];
            for (let i = 1; i <= 40; i++) {
                if (site[`foto${i}`]) galleryData.push({ url: `https://drive.google.com/thumbnail?id=${site[`foto${i}`]}&sz=w600`, text: site[`text${i}`] || `Foto de ${site.nombre}` });
            }
            let galleryHtml = '';
            if (galleryData.length > 0) {
                const slidesHtml = galleryData.map((item, i) => `<div class="mySlides"><div class="numbertext">${i + 1}/${galleryData.length}</div><img src="${item.url}" alt="${item.text}"></div>`).join('');
                const thumbnailsHtml = galleryData.map((item, i) => `<div class="column"><img class="demo cursor" src="${item.url.replace('w600', 'w200')}" onclick="tapeo.currentSlide(${i + 1})" alt="${item.text}"></div>`).join('');
                galleryHtml = `<div class="gallery-container">${slidesHtml}<a class="prev" onclick="tapeo.plusSlides(-1)">❮</a><a class="next" onclick="tapeo.plusSlides(1)">❯</a><div class="caption-container"><p id="caption"></p></div><div class="row">${thumbnailsHtml}</div></div>`;
            }
            
            // Función genérica para renderizar cualquier tipo de evento
            const renderEventSection = (title, events, cols) => {
                if (events.length === 0) return '';
                const eventosCards = events.map(eventoRow => {
                    const nombre = eventoRow[cols.eventoCulinario];
                    const anyo = eventoRow[cols.anyo];
                    const descripcion = eventoRow[cols.eventoCulinarioDescripcion];
                    const eventoGalleryData = [];
                    for (let i = 1; i <= 20; i++) {
                        if (eventoRow[cols[`foto${i}`]]) eventoGalleryData.push({ url: `https://drive.google.com/thumbnail?id=${eventoRow[cols[`foto${i}`]]}&sz=w400`, text: eventoRow[cols[`text${i}`]] || '' });
                    }
                    let galeriaHtmlInterna = '';
                    if (eventoGalleryData.length > 0) {
                        const imagenesHtml = eventoGalleryData.map(item => `<div class="evento-card-image" style="background-image: url('${item.url}');" title="${item.text}" onclick="tapeo.openModal('${item.url}', '${item.text.replace(/'/g, "\\'")}')"><div class="evento-card-image-caption">${item.text}</div></div>`).join('');
                        galeriaHtmlInterna = `<div class="evento-image-grid">${imagenesHtml}</div>`;
                    }
                    return `<div class="evento-card"><div class="evento-card-info"><h4>${nombre || ''} ${anyo ? `<br><span class="evento-anyo">${anyo}</span>` : ''}</h4><p>${descripcion || ''}</p></div>${galeriaHtmlInterna}</div>`;
                }).join('');
                const containerClass = events.length > 1 ? 'eventos-container' : 'eventos-container single-event';
                return `<div class="full-detail-section"><h3>${title}</h3><div class="${containerClass}">${eventosCards}</div></div>`;
            };
            
            const eventosHabitualesHtml = renderEventSection('Eventos Habituales', eventosHabitualesPorSitio[site.idsitio] || [], COLS_EVENTOS_HABITUALES);
            const eventosPuntualesHtml = renderEventSection('Eventos Puntuales', eventosPuntualesPorSitio[site.idsitio] || [], COLS_EVENTOS_PUNTUALES);

            let priceText = '';
            if (site.codprecio == 10) priceText = 'El precio nos parece que está muy bien ✅';
            else if (site.codprecio == 11) priceText = 'El precio nos parece que es justo ⚖️';
            else if (site.codprecio == 12) priceText = 'El precio nos parece que es caro 💀';

            const detailHtml = `
              <button class="mdc-button mdc-button--raised" onclick="tapeo.hideDetail()"><span class="mdc-button__ripple"></span><i class="material-icons">arrow_back</i><span class="mdc-button__label">VOLVER</span></button>
              <div class="full-detail-card">
                <div class="full-detail-header"><h2>${site.nombre || ''}</h2><div class="full-detail-rating">${site.valoracion || ''}</div><div class="full-detail-description">${priceText}</div></div>
                <div class="full-detail-actions">${site.postinstagram ? `<a href="${site.postinstagram}" target="_blank" class="mdc-button mdc-button--raised"><span class="mdc-button__ripple"></span><i class="material-icons">photo_camera</i><span class="mdc-button__label">Última Visita</span></a>` : ''}</div>
                ${galleryHtml}
                <div class="full-detail-body">
                  <p class="full-detail-description">${site.pintxo_tapa || ''}</p>
                  <div class="full-detail-actions">${site.googleresenas ? `<a href="${site.googleresenas}" target="_blank" class="mdc-button mdc-button--raised"><span class="mdc-button__ripple"></span><i class="material-icons">rate_review</i><span>Reseñas</span></a>` : ''}${site.maps ? `<a href="${site.maps}" target="_blank" class="mdc-button mdc-button--raised"><span class="mdc-button__ripple"></span><i class="material-icons">place</i><span>Mapa</span></a>` : ''}${site.instagram ? `<a href="${site.instagram}" target="_blank" class="mdc-button mdc-button--raised"><span class="mdc-button__ripple"></span><i class="material-icons">camera_alt</i><span>Instagram</span></a>` : ''}${site.web ? `<a href="${site.web}" target="_blank" class="mdc-button mdc-button--raised"><span class="mdc-button__ripple"></span><i class="material-icons">language</i><span>Web</span></a>` : ''}</div>
                  ${site.direccion ? `<p><i class="material-icons v-align">place</i> <b>Dirección:</b> ${site.direccion}</p>` : ''}
                  ${site.horario ? `<p><i class="material-icons v-align">schedule</i> <b>Horario:</b><br>${site.horario.replace(/\n/g, '<br>')}</p>` : ''}
                  ${eventosHabitualesHtml}
                  ${eventosPuntualesHtml}
                </div>
              </div>
              <br><br>
              <button class="mdc-button mdc-button--raised" onclick="tapeo.hideDetail()"><span class="mdc-button__ripple"></span><i class="material-icons">arrow_back</i><span class="mdc-button__label">VOLVER</span></button>`;
            
            elements.detailContainer.innerHTML = detailHtml;
