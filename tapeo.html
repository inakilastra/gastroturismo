<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANeKI - Gastroturismo</title>
    
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Special+Elite&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">

    <style>
      .category-card a, .category-card a:hover {
        text-decoration: none;
        color: inherit;
        display: block;
        height: 100%;
      }
    </style>
</head>
<body>
    
    <div id="aside-placeholder"></div>
    
    <div class="mdc-drawer-app-content">
        <div id="header-placeholder"></div>
        <main class="main-app-content">
            <div class="mdc-top-app-bar--fixed-adjust">
              <div class="page-container section-padding">
                <div id="tapeo-selector">
                  <div id="tapeo-header" style="margin-bottom: 20px;">
                    <div style="display: flex; align-items: center; min-height: 40px; margin-bottom: 16px;">
                      <button id="tapeo-back-button" class="mdc-button mdc-button--raised" style="display: none;" onclick="tapeo.goBack()">
                        <span class="mdc-button__ripple"></span>
                        <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_back</i>
                        <span class="mdc-button__label">ATRÁS</span>
                      </button>
                      <div id="tapeo-breadcrumbs" style="margin-left: 16px; font-size: 1rem; opacity: 0.7;"></div>
                    </div>
                    <h2 id="tapeo-title" class="section-title" style="text-align: left; margin: 0;"></h2>
                  </div>
                  <div id="tapeo-grid" class="grid-container" style="display: none;"></div>
                  
                  <div id="tapeo-loading" style="padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div class="simple-loader" role="progressbar" aria-label="Cargando"></div>
                    <p style="font-size: 1.5rem; color: var(--mdc-theme-primary); margin-top: 16px;">Cargando datos...</p>
                  </div>                 
                </div>
              </div>
            </div>
        </main>
        
        <div id="footer-placeholder"></div>
    </div>
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>
      /**
       * Esta es la función mágica. Carga el contenido de un fichero HTML
       * y lo inyecta en un contenedor de la página.
       * @param {string} file - La ruta al fichero de la plantilla (ej: './PlantillaAside.html').
       * @param {string} elementId - El ID del div contenedor (ej: 'aside-placeholder').
       */
      async function includeHTML(file, elementId) {
        try {
          const response = await fetch(file);
          if (!response.ok) throw new Error("No se encontró el fichero: " + file);
          const text = await response.text();
          document.getElementById(elementId).innerHTML = text;
        } catch (error) {
          console.error("Error al incluir el HTML:", error);
          document.getElementById(elementId).innerHTML = `<p style="color:red;">Error al cargar componente: ${file}</p>`;
        }
      }
    
      // Se ejecuta cuando la página está lista.
      document.addEventListener('DOMContentLoaded', async function() {
        // 3. Carga todas las plantillas en sus contenedores
        await includeHTML('./aside.html', 'aside-placeholder');
        await includeHTML('./header.html', 'header-placeholder');
        await includeHTML('./footer.html', 'footer-placeholder');
    
        // 4. Una vez que todo el HTML está cargado, inicializa el JavaScript
        
        // Inicializa los efectos de Material Design
        Array.from(document.querySelectorAll('.mdc-button, .mdc-icon-button, .mdc-list-item, .mdc-card__primary-action')).forEach(el => mdc.ripple.MDCRipple.attachTo(el));
        
        // Controla el menú lateral
        const drawerElement = document.querySelector('.mdc-drawer');
        const menuButton = document.querySelector('.mdc-top-app-bar__navigation-icon');
        if (drawerElement && menuButton) {
          const drawer = mdc.drawer.MDCDrawer.attachTo(drawerElement);
          menuButton.addEventListener('click', () => { drawer.open = !drawer.open; });
        }
    
        // Añade el año actual al footer
        const yearSpan = document.querySelector('.footer-year');
        if(yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        }
    
        // Marca el enlace 'Inicio' como activo
        document.querySelector('a[href*="index.html"]').classList.add('mdc-list-item--activated');
      });
    </script>
    <script>
      const CSV_URL = '<?= csvUrl ?>';
      let allTapeoData = [];
      const COLS = { autonomia: 0, provincia: 1, ciudad: 2, barrio: 3, nombre: 4, nota: 5, direccion: 6, horario: 7, pintxo_tapa: 8, googleresenas: 9, maps: 10, facebook: 11, instagram: 12, postnstagram: 13, web: 14, foto1: 15, foto2: 16, foto3: 17, foto4: 18, lo_ultimo: 19, tipo_lugar: 20, valoracion: 21 };
    
      function parseCsvRow(rowString) {
        const columns = []; let currentColumn = ''; let inQuotes = false;
        for (let i = 0; i < rowString.length; i++) {
          const char = rowString[i];
          if (char === '"') {
            if (inQuotes && rowString[i + 1] === '"') { currentColumn += '"'; i++; } else { inQuotes = !inQuotes; }
          } else if (char === ',' && !inQuotes) { columns.push(currentColumn); currentColumn = '';
          } else { currentColumn += char; }
        }
        columns.push(currentColumn); return columns;
      }
    
      (function() {
        const state = { level: 'autonomias', selection: {}, history: [] };
        const elements = { title: document.getElementById('tapeo-title'), grid: document.getElementById('tapeo-grid'), loading: document.getElementById('tapeo-loading'), backButton: document.getElementById('tapeo-back-button'), breadcrumbs: document.getElementById('tapeo-breadcrumbs') };
        const levelsConfig = { autonomias: { title: '¿Dónde quieres ir de pintxos o tapas?', icon: 'public', next: 'provincias', key: COLS.autonomia }, provincias: { title: 'Selecciona una Provincia', icon: 'map', next: 'ciudades', key: COLS.provincia }, ciudades: { title: 'Selecciona una Ciudad', icon: 'location_city', next: 'barrios', key: COLS.ciudad }, barrios: { title: 'Selecciona un Barrio', icon: 'storefront', next: 'sitios', key: COLS.barrio }, sitios: { title: 'Sitios para Tapear', icon: 'tapas', next: null } };
    
        async function init() {
          try {
            console.log("Iniciando carga de datos desde:", CSV_URL);
            if (!CSV_URL || CSV_URL === "URL_DE_TU_CSV_PUBLICADO") { throw new Error("La URL del CSV no se ha configurado en Code.gs."); }
    
            const response = await fetch(CSV_URL);
            console.log("Respuesta de Fetch recibida. Status:", response.status);
            if (!response.ok) { throw new Error(`Error de red al cargar el CSV (código: ${response.status} ${response.statusText})`); }
            
            const csvText = await response.text();
            console.log("CSV recibido, longitud:", csvText.length);
            if (csvText.length < 50) { throw new Error("El fichero CSV parece estar vacío o no es válido."); }
    
            console.log("Procesando datos del CSV...");
            allTapeoData = csvText.trim().split('\n').slice(1).map(row => parseCsvRow(row));
            console.log("Datos procesados. Número de filas:", allTapeoData.length);
    
            renderStep();
            console.log("Renderizado inicial completado.");
          } catch (error) {
            console.error("Error fatal durante la inicialización:", error);
            displayError(`No se pudieron cargar los datos.<br><b>Razón:</b> ${error.message}`);
          }
        }
    
        function renderStep() {
          showLoading(true);
          let dataToProcess = allTapeoData;
          if (state.selection.autonomia) dataToProcess = dataToProcess.filter(row => row[COLS.autonomia] === state.selection.autonomia);
          if (state.selection.provincia) dataToProcess = dataToProcess.filter(row => row[COLS.provincia] === state.selection.provincia);
          if (state.selection.ciudad) dataToProcess = dataToProcess.filter(row => row[COLS.ciudad] === state.selection.ciudad);
          if (state.selection.barrio && state.selection.barrio !== 'Todos') dataToProcess = dataToProcess.filter(row => row[COLS.barrio] === state.selection.barrio);
          elements.backButton.style.display = (state.history.length > 0) ? 'inline-flex' : 'none';
          renderBreadcrumbs();
          if (state.level === 'sitios') { populateGridWithSitios(dataToProcess); } else {
            const colKey = levelsConfig[state.level].key;
            let uniqueValues = [...new Set(dataToProcess.map(row => row[colKey] ? row[colKey].trim() : ''))].filter(Boolean).sort();
            if (state.level === 'barrios' && uniqueValues.length > 1) { uniqueValues.unshift('Todos'); }
            if (uniqueValues.length === 1 && state.level !== 'sitios') { state.history.push({ level: state.level, selection: { ...state.selection }, skipped: true }); handleSelection(uniqueValues[0]); return; }
            populateGridWithOptions(uniqueValues);
          }
          showLoading(false);
        }
        function populateGridWithOptions(data) {
          const config = levelsConfig[state.level]; elements.title.textContent = config.title; elements.grid.innerHTML = '';
          data.forEach(item => { const cardHtml = `<div class="mdc-card category-card" onclick="tapeo.handleSelection('${item}')"><div class="mdc-card__primary-action mdc-ripple-upgraded" style="cursor: pointer;"><div class="category-card__icon-container"><i class="material-icons">${config.icon}</i></div><h3 class="category-card__title">${item}</h3></div></div>`; elements.grid.insertAdjacentHTML('beforeend', cardHtml); });
        }
        function populateGridWithSitios(data) {
          elements.title.textContent = levelsConfig.sitios.title; elements.grid.innerHTML = '';
          data.forEach(row => {
            const imageUrl = row[COLS.foto1] ? `https://drive.google.com/thumbnail?id=${row[COLS.foto1]}&sz=w600` : '';
            const primaryLink = row[COLS.postnstagram] || row[COLS.web] || row[COLS.instagram] || row[COLS.maps];
            const cardHtml = `<div class="sitio-card" style="grid-column: 1 / -1;">${imageUrl ? `<div class="sitio-card-image" style="background-image: url('${imageUrl}');"></div>` : ''}<div class="sitio-card-info"><h3>${row[COLS.nombre] || 'Nombre no disponible'}</h3><div class="sitio-card-rating">${row[COLS.valoracion] || ''}</div><div class="sitio-card-description">${row[COLS.pintxo_tapa] || ''}</div>${primaryLink ? `<button class="mdc-button mdc-button--raised" onclick="window.open('${primaryLink}', '_blank')" type="button"><span class="mdc-button__ripple"></span><i class="material-icons mdc-button__icon" aria-hidden="true">info</i><span class="mdc-button__label">+ info</span></button>` : ''}</div></div>`;
            elements.grid.insertAdjacentHTML('beforeend', cardHtml);
          });
        }
        function handleSelection(selectionName) {
          state.history.push({ level: state.level, selection: { ...state.selection }, skipped: false });
          let key = state.level.slice(0, -1); if (state.level === 'ciudades') key = 'ciudad';
          state.selection[key] = selectionName; state.level = levelsConfig[state.level].next;
          if (state.level) { renderStep(); }
        }
        function goBack() {
          let lastState = state.history.pop(); while (lastState && lastState.skipped) { lastState = state.history.pop(); }
          if (lastState) { state.level = lastState.level; state.selection = lastState.selection; renderStep(); } else { state.level = 'autonomias'; state.selection = {}; state.history = []; renderStep(); }
        }
        function renderBreadcrumbs() { if (!elements.breadcrumbs) return; const crumbs = []; if (state.selection.autonomia) crumbs.push(state.selection.autonomia); if (state.selection.provincia) crumbs.push(state.selection.provincia); if (state.selection.ciudad) crumbs.push(state.selection.ciudad); if (state.selection.barrio) crumbs.push(state.selection.barrio); elements.breadcrumbs.innerHTML = crumbs.join(' <span style="font-weight: bold;"> &gt; </span> '); }
        function displayError(message) { if (elements.loading) { elements.loading.style.display = 'flex'; elements.loading.innerHTML = `<div style="color: #c62828; padding: 20px; border: 2px solid #ffcdd2; background-color: #ffebee; border-radius: 8px;"><h3>Ha ocurrido un error</h3><p>${message}</p></div>`; } }
        function showLoading(isLoading) { if (elements.loading) elements.loading.style.display = isLoading ? 'flex' : 'none'; if (elements.grid) elements.grid.style.display = isLoading ? 'none' : 'grid'; }
        window.tapeo = { handleSelection, goBack };
        init();
      })();
    </script>    
</body>
</html>
