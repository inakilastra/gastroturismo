    <script>
        // --- CONFIGURACI√ìN DE CSVs ---
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTwnZA7s0yysf5rIflyyj6WNhe_XddN2OCZ6SBJfB06LFm7fANQeZfHTs7GtSlLVXmNoG16BhVStAkD/pub?gid=47128061&single=true&output=csv';
        const EVENTOS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTwnZA7s0yysf5rIflyyj6WNhe_XddN2OCZ6SBJfB06LFm7fANQeZfHTs7GtSlLVXmNoG16BhVStAkD/pub?gid=584577480&single=true&output=csv';
        const EVENTOS_PUNTUALES_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTwnZA7s0yysf5rIflyyj6WNhe_XddN2OCZ6SBJfB06LFm7fANQeZfHTs7GtSlLVXmNoG16BhVStAkD/pub?gid=1883625439&single=true&output=csv';

        const COLS = {
            idsitio: 0, sitio: 1, autonomia: 2, provincia: 3, ciudad: 4,
            barrio: 5, orden: 6, valoracion: 7, codprecio: 8, precio: 9,
            barloultimo: 10, precioultimo: 11, barbreve: 12, bardetalle: 13,
            comida: 14, tipositio: 15, direccion: 16, horario: 17,
            googleresenas: 18, maps: 19, facebook: 20, instagram: 21,
            postinstagram: 22, web: 23
        };

        for (let i = 1; i <= 40; i++) {
            COLS[`foto${i}`] = 24 + (i - 1) * 2;
            COLS[`text${i}`] = 25 + (i - 1) * 2;
        }

        const COLS_EVENTOS = { eventoCulinario: 1, eventoMes: 2, eventoCulinarioDescripcion: 3, idSitio: 4, eventoAnyo: 5 };

        for (let i = 1; i <= 20; i++) {
            COLS_EVENTOS[`foto${i}`] = 4 + (i - 1) * 2;
            COLS_EVENTOS[`text${i}`] = 5 + (i - 1) * 2;
        }
        
        const PRICE_CODES = { VERY_GOOD: 10, FAIR: 11, EXPENSIVE: 12 };

        let DATA = [];

        const MENUS = [
            { id: 'landing', label: 'Inicio', icon: 'home' },
            { id: 'pintxos', label: 'Pintxos, Tapas...', icon: 'utensils-crossed' },
            { id: 'restaurantes', label: 'Restaurantes', icon: 'chef-hat' },
            { id: 'bodegas', label: 'Bodegas', icon: 'wine' },
            { id: 'turismo', label: 'Turismo', icon: 'compass' },
            { id: 'eventosCulinarios', label: 'Eventos Culinarios', icon: 'calendar-heart' },
            { id: 'eventosTuristicos', label: 'Eventos Turisticos', icon: 'map' },
            { id: 'tiendas', label: 'Tiendas', icon: 'shopping-bag' },
            { id: 'curiosidades', label: 'Carteles, Se√±ales', icon: 'help-circle' },
        ];

        const state = {
            view: 'landing',
            filters: {},
            selectedItem: null,
            filterStep: 0,
            reset() { this.filters = {}; this.selectedItem = null; this.filterStep = 0; }
        };

        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        function refreshIcons() {
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function parseCSV(csvText) {
            const rows = []; let fields = []; let currentField = ''; let inQuotes = false;
            csvText = csvText.trim();
            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                if (char === '"') {
                    if (inQuotes && i + 1 < csvText.length && csvText[i + 1] === '"') { currentField += '"'; i++; }
                    else { inQuotes = !inQuotes; }
                } else if (char === ',' && !inQuotes) {
                    fields.push(currentField); currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    fields.push(currentField); rows.push(fields); fields = []; currentField = '';
                    if (char === '\r' && i + 1 < csvText.length && csvText[i + 1] === '\n') i++;
                } else { currentField += char; }
            }
            if (fields.length > 0 || currentField !== '') { fields.push(currentField); rows.push(fields); }
            return rows.map(row => row.map(field => field.trim()));
        }

        async function loadData() {
            try {
                const [sitesRes, eventsRes, eventsPuntualesRes] = await Promise.all([
                    fetch(CSV_URL), 
                    fetch(EVENTOS_CSV_URL),
                    fetch(EVENTOS_PUNTUALES_CSV_URL)
                ]);
                
                const sitesRaw = parseCSV(await sitesRes.text()).slice(1);
                const eventsRaw = parseCSV(await eventsRes.text()).slice(1);
                const eventsPuntualesRaw = parseCSV(await eventsPuntualesRes.text()).slice(1);

                const sitesProcessed = sitesRaw.map(row => {
                    let type = 'pintxos';
                    const rawType = (row[COLS.tipositio] || '').toLowerCase().trim();

                    if (rawType.includes('bar') || rawType.includes('bar y restaurante')) type = 'pintxos';
                    else if (rawType.includes('restaurante') || rawType.includes('bar y restaurante')) type = 'restaurantes';
                    else if (rawType.includes('bodega') || rawType.includes('vino')) type = 'bodegas';
                    else if (rawType.includes('tienda') || rawType.includes('comercio')) type = 'tiendas';
                    else if (rawType.includes('curiosidad')) type = 'curiosidades';
                    else type = 'turismo';

                    const gallery = [];
                    for (let i = 1; i <= 40; i++) {
                        const photoIdx = 24 + (i - 1) * 2;
                        const textIdx = 25 + (i - 1) * 2;
                        if (row[photoIdx]) {
                            gallery.push({
                                url: `[https://drive.google.com/thumbnail?id=${row[photoIdx]}&sz=w800`](https://drive.google.com/thumbnail?id=${row[photoIdx]}&sz=w800`),
                                caption: row[textIdx] || ''
                            });
                        }
                    }

                    let rawVal = String(row[COLS.valoracion] || '100').replace(',', '.');
                    let valNum = parseFloat(rawVal);
                    let finalRating = (isNaN(valNum) || valNum < 100) ? 0 : (valNum - 100) / 10;
                    return {
                        id: row[COLS.idsitio] || Math.random().toString(),
                        type: type,
                        name: row[COLS.sitio],
                        autonomia: row[COLS.autonomia],
                        provincia: row[COLS.provincia],
                        ciudad: row[COLS.ciudad],
                        barrio: row[COLS.barrio],
                        rating: finalRating,
                        priceCode: row[COLS.codprecio] || '',
                        price: row[COLS.precio] || '',
                        loultimo: row[COLS.barloultimo] || '',
                        precioultimo: row[COLS.precioultimo] + ' ‚Ç¨' || '',
                        desc: row[COLS.barbreve] || 'Sin descripci√≥n disponible.',
                        fullDesc: row[COLS.bardetalle] || '',
                        comida: row[COLS.comida] || '',
                        image: gallery[0] ? gallery[0].url : 'https://placehold.co/600x400?text=Sin+Foto',
                        address: row[COLS.direccion],
                        hours: row[COLS.horario],
                        links: {
                            maps: row[COLS.maps], web: row[COLS.web], reviews: row[COLS.googleresenas],
                            instagram: row[COLS.instagram], facebook: row[COLS.facebook], post: row[COLS.postinstagram]
                        },
                        gallery: gallery
                    };
                });

                const eventsProcessed = eventsRaw.map((row, idx) => {
                    const gallery = [];
                    for (let i = 1; i <= 20; i++) {
                        const photoCol = COLS_EVENTOS[`foto${i}`];
                        const textCol = COLS_EVENTOS[`text${i}`];
                        if (photoCol && row[photoCol]) {
                            gallery.push({
                                url: `[https://drive.google.com/thumbnail?id=${row[photoCol]}&sz=w800`](https://drive.google.com/thumbnail?id=${row[photoCol]}&sz=w800`),
                                caption: row[textCol] || ''
                            });
                        }
                    }
                    return {
                        id: `evt-${idx}`, idSitio: row[COLS_EVENTOS.idSitio], type: 'eventosCulinarios',
                        name: row[COLS_EVENTOS.eventoCulinario], mes: row[COLS_EVENTOS.eventoMes],
                        anyo: row[COLS_EVENTOS.eventoAnyo], desc: row[COLS_EVENTOS.eventoCulinarioDescripcion],
                        rating: 5, gallery: gallery
                    };
                });

                 const eventsPuntualesProcessed = eventsPuntualesRaw.map((row, idx) => {
                    const gallery = [];
                    for (let i = 1; i <= 20; i++) {
                        const photoCol = COLS_EVENTOS[`foto${i}`];
                        const textCol = COLS_EVENTOS[`text${i}`];
                        if (photoCol && row[photoCol]) {
                            gallery.push({
                                url: `[https://drive.google.com/thumbnail?id=${row[photoCol]}&sz=w800`](https://drive.google.com/thumbnail?id=${row[photoCol]}&sz=w800`),
                                caption: row[textCol] || ''
                            });
                        }
                    }
                    return {
                        id: `evt-puntual-${idx}`, idSitio: row[COLS_EVENTOS.idSitio], type: 'eventosPuntuales',
                        name: row[COLS_EVENTOS.eventoCulinario], mes: row[COLS_EVENTOS.eventoMes],
                        anyo: row[COLS_EVENTOS.eventoAnyo], desc: row[COLS_EVENTOS.eventoCulinarioDescripcion],
                        rating: 5, gallery: gallery
                    };
                });

                DATA = [...sitesProcessed, ...eventsProcessed, ...eventsPuntualesProcessed];
                document.getElementById('loading-overlay').classList.add('opacity-0', 'pointer-events-none');
                initApp();

            } catch (err) {
                console.error("Error cargando datos:", err);
                const loadingText = document.getElementById('loading-text');
                const loader = document.querySelector('.loader');
                if (loader) loader.style.display = 'none';
                if (loadingText) loadingText.innerHTML = `<span class="text-red-600 font-bold">Error cargando datos.</span><br><button onclick="location.reload()" class="mt-4 px-6 py-2 bg-primary text-white rounded-lg">Reintentar</button>`;
            }
        }

        function initApp() {
            renderSidebar();
            navigate('landing');
            refreshIcons();
            
            // --- INICIALIZAR POPOVER ---
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl, {
                    trigger: 'click',
                    container: 'body'
                })
            });

            // Cerrar popover al hacer clic fuera
            document.addEventListener('click', function (e) {
                popoverList.forEach(function (popover) {
                    if (!popover._element.contains(e.target) && document.querySelector('.popover') && !document.querySelector('.popover').contains(e.target)) {
                        popover.hide();
                    }
                });
            });
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) { sidebar.classList.remove('-translate-x-full'); overlay.classList.remove('hidden'); } 
            else { sidebar.classList.add('-translate-x-full'); overlay.classList.add('hidden'); }
        }

        function navigate(viewId) {
            state.view = viewId; state.filters = {}; state.selectedItem = null; state.filterStep = 0;
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
            updateActiveMenu(viewId);
            renderAppContent();
        }

        function updateActiveMenu(viewId) { renderSidebar(); }

        function renderSidebar() {
            const container = document.getElementById('nav-menu');
            container.innerHTML = MENUS.map(item => `
                <button onclick="navigate('${item.id}')" class="w-full flex items-center space-x-3 px-4 py-3.5 rounded-xl transition-all duration-200 group ${state.view === item.id ? 'bg-primary text-white shadow-lg shadow-teal-900/50 translate-x-1' : 'hover:bg-teal-800/50 text-teal-100 hover:text-white hover:translate-x-1'}">
                    <i data-lucide="${item.icon}" class="${state.view === item.id ? 'text-teal-50' : 'text-teal-300'}"></i>
                    <span class="font-medium">${item.label}</span>
                </button>
            `).join('');
            refreshIcons();
        }

        function renderAppContent() {
            const container = document.getElementById('app-content');
            container.innerHTML = '';
            let htmlContent = '';

            if (state.selectedItem) htmlContent = getDetailHtml(state.selectedItem);
            else if (state.view === 'landing') htmlContent = getLandingHtml();
            else {
                const type = state.view;
                if (['eventosCulinarios', 'eventosTuristicos'].includes(type)) htmlContent = getSectionMonthHtml(type);
                else if (['tiendas', 'curiosidades'].includes(type)) htmlContent = getSectionAlphaHtml(type);
                else htmlContent = getSectionLocationHtml(type);
            }
            container.innerHTML = htmlContent;
            refreshIcons();

        function goBackOneStep() {
            const levels = ['autonomia', 'provincia', 'ciudad', 'barrio'];
            if (state.filterStep === 0 && Object.keys(state.filters).length === 0) { navigate('landing'); return; }
            const activeFilters = levels.filter(l => state.filters[l]);

            if (state.filterStep === 99) {
                if (activeFilters.length === 0) navigate('landing');
                else { state.filterStep = activeFilters.length - 1; renderAppContent(); }
                return;
            }

            if (activeFilters.length > 0) {
                const lastFilter = activeFilters[activeFilters.length - 1];
                delete state.filters[lastFilter];
                state.filterStep = activeFilters.length - 1;
            } else { state.filterStep = Math.max(0, state.filterStep - 1); }

            const currentData = DATA.filter(d => d.type === state.view && Object.keys(state.filters).every(k => d[k] === state.filters[k]));
            if (state.filterStep < levels.length && currentData.length > 0) {
                const currentLevel = levels[state.filterStep];
                const options = [...new Set(currentData.map(item => item[currentLevel]))].filter(Boolean);
                if (options.length <= 1 && (state.filterStep > 0 || Object.keys(state.filters).length > 0)) { goBackOneStep(); return; }
            }
            renderAppContent();
        }

            const levels = ['autonomia', 'provincia', 'ciudad', 'barrio'];

            const sectionTitle = MENUS.find(m => m.id === type)?.label || type;

            while (state.filterStep < levels.length) {
                let currentLevel = levels[state.filterStep];
                const options = [...new Set(currentData.map(item => item[currentLevel]))].filter(Boolean).sort();
